<!DOCTYPE html>
<html>
    
    <head>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        
        <style>
            .row{
                margin-top:40px;
            }
            .left-column{
                float:left;
                width:30%;
                margin-left:30px;
            }
            .center-column{
                width:30%;
                margin:auto;
            }
            .right-column{
                float:right;
                width:30%;
                margin:auto;
            }
            .image-container{
                display: table-cell;
                vertical-align: middle;
                margin: auto;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img id="img1" src="img/C1.png" onmouseover="this.src='img/C2.png';" onmouseout="this.src='img/C1.png';" height="200" width="200"/></div>
            <div class="image-container"><img id="img2" src="img/S1.png" onmouseover="this.src='img/S2.png';" onmouseout="this.src='img/S1.png';" height="200" width="200"/></div>
            <div class="image-container"><img id="img3" src="img/M1.png" onmouseover="this.src='img/M2.png';" onmouseout="this.src='img/M1.png';" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="img4" src="img/B1.png" onmouseover="this.src='img/B2.png';" onmouseout="this.src='img/B1.png';" height="250" width="200"/></div>
            <div class="image-container"><img id="img5" src="img/H1.png" onmouseover="this.src='img/H2.png';" onmouseout="this.src='img/H1.png';" height="240" width="200"/></div>
            <div class="image-container"><img id="img6" src="img/T1.png" onmouseover="this.src='img/T2.png';" onmouseout="this.src='img/T1.png';" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="img7" src="img/MY1.png" onmouseover="this.src='img/MY2.png';" onmouseout="this.src='img/MY1.png';" height="200" width="200"/></div>
            <div class="image-container"><img id="img7" src="img/BO1.png" onmouseover="this.src='img/BO2.png';" onmouseout="this.src='img/BO1.png';" height="270" width="190"/></div>
            <div class="image-container"><img id="img9" src="img/D1.png" onmouseover="this.src='img/D2.png';" onmouseout="this.src='img/D1.png';" height="200" width="200"/></div>
        </div>
        
        <script>
            var sound1 = new buzz.sound("sound/static.wav");
            var sound2 = new buzz.sound("sound/radio.wav");
            var sound3 = new buzz.sound("sound/alarm.mp3");
            var sound4 = new buzz.sound("sound/static.wav");
            var sound5 = new buzz.sound("sound/radio.wav");
            var sound6 = new buzz.sound("sound/alarm.mp3");
            var sound7 = new buzz.sound("sound/static.wav");
            var sound8 = new buzz.sound("sound/radio.wav");
            var sound9 = new buzz.sound("sound/alarm.mp3");
     
            window.onload = function() {
                document.getElementById('img1').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('img2').addEventListener('click', function () {sound2.play(); });
                document.getElementById('img3').addEventListener('click', function () {sound3.play(); });
                document.getElementById('img4').addEventListener('click', function () {sound4.play(); });
                document.getElementById('img5').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('img6').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('img7').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('img8').addEventListener('click', function () {sound8.play(); }); 
                document.getElementById('img9').addEventListener('click', function () {sound9.play(); });
            }  
        </script>   
        
    </body>
    
</html>
